<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Iran Weather</title>
</head>
<body>
    <div id="father" class="father">
        
        <div class="inputFather">
            <input type="text" placeholder="Enter City Name" id="cityInputContent">
            <input type="button" value="search" id="weatherButton">
        </div>

        <div class="weatherContentFather" id="weatherContentFather">
            <li>Weather in <span id="name"></span></li>
            <li class="temp"> <span id="temp"> </span><span>&#8451;</span></li>
            <li class="skyDesc"><span id="skyDesc"></span></li><hr>
            <li class="humidity">Humidity : <span id="humidity"></span>%</li>
            <li class="wind">Wind : <span id="wind"></span> km/h</li>
        </div>
    </div>

    <script src="./jquery.js"></script>
    <script src="weatherJs.js"></script>
</body>
</html>
